# database connect
spring.datasource.url= jdbc:mysql://localhost:3306/portfolioapi?useSSL=false
spring.datasource.username= root
spring.datasource.password= root
spring.jpa.hibernate.ddl-auto= update

# Configuración para loggers específicos
logging.level.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración para el root logger
logging.level.root=INFO

# enable/disable api-docs swagger-ui
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled = true

# swagger-ui route
springdoc.swagger-ui.path=/doc/swagger-ui.html

# select packages / classes to scan
# springdoc.packagesToScan=com.packagename
springdoc.pathsToMatch=/educations/**, /experiences/**, /persons/**, /showcase/**
