# database connect
spring.datasource.url= jdbc:mysql://localhost:3306/portfolioapi?useSSL=false
spring.datasource.username= root
spring.datasource.password= root
spring.jpa.hibernate.ddl-auto= update


# enable/disable api-docs swagger-ui
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled = true

# swagger-ui route
springdoc.swagger-ui.path=/doc/swagger-ui.html

# select packages / classes to scan
# springdoc.packagesToScan=com.packagename
springdoc.pathsToMatch=/educations/**, /experiences/**, /persons/**, /showcase/**, /social/**
